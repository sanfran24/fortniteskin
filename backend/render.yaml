services:
  - type: web
    name: nano-banana-ta-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: nano-banana-pro-preview
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /health

